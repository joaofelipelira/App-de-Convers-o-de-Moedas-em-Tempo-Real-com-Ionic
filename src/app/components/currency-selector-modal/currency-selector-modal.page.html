<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Buscar Moeda</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar
      placeholder="Pesquisar por nome ou cÃ³digo"
      debounce="300"
      (ionInput)="filterItems($event)"
    ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <ion-item
      *ngFor="let currency of filteredCurrencies"
      (click)="selectCurrency(currency)"
      [class.selected-currency]="currency[0] === currentSelectedCurrency"
    >
      <ion-avatar slot="start">
        <ion-img [src]="getFlagUrl(currency[0])"></ion-img>
      </ion-avatar>
      <ion-label>
        <h2>{{ currency[0] }}</h2>
        <p>{{ currency[1] }}</p>
      </ion-label>
      <ion-icon *ngIf="currency[0] === currentSelectedCurrency" name="checkmark-circle" slot="end" color="primary"></ion-icon>
    </ion-item>
    <ion-item *ngIf="filteredCurrencies.length === 0">
      <ion-label>Nenhuma moeda encontrada.</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
